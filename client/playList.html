<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Playlist</h1>
    <div class="playlist">
        <div class="song">
            <input type="text" placeholder="Playlist Name">
            <button>Create</button>
        </div>
        <ul class="song-list">
            <!-- Example of a song in the list -->
            <li class="song-item">
                <input type="checkbox" class="song-checkbox">
                <span>Song Name 1</span>
            </li>
            <li class="song-item">
                <input type="checkbox" class="song-checkbox">
                <span>Song Name 2</span>
            </li>
            <li class="song-item">
                <input type="checkbox" class="song-checkbox">
                <span>Song Name 3</span>
            </li>
            <!-- You can add more songs here -->
        </ul>
    </div>
</body>
</html>
